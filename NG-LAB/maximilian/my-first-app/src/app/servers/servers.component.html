<input type="text" class="form-control" [(ngModel)]="serverName">
<p>{{serverName}}</p>
<button [disabled]="!isAllowedNewServer " class="btn btn-success" (click)="onCreateServer()">New Server</button>
<p *ngIf="true; else noServer">{{serverCreationStatus}}</p>
<ng-template #noServer>
  <p>No server</p>
</ng-template>
<div app-server *ngFor="let server of [1,2,3,4]"></div>
