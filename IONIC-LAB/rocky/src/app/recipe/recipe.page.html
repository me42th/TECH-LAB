<ion-header>
  <ion-toolbar>
    <ion-title>Recipe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list> 
    <ion-item *ngFor="let recipe of recipes" [routerLink]="['\.', recipe.id]">
      <ion-avatar slot="start">
        <ion-img [src]="recipe.imgURL"></ion-img>
      </ion-avatar>
      <ion-label>{{ recipe.title }}</ion-label>
      {{ rcp.title }}
    </ion-item>
  </ion-list>
</ion-content>
