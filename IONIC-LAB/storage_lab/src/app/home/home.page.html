<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <form [formGroup]="form">
    <ion-item>
      <ion-label position="floating"> NOME</ion-label>
      <ion-input formControlName="nome"></ion-input>
    </ion-item>  
    </form>
  </ion-list>
  <ion-button (click)="onClick()">ARMAZENAR</ion-button>

  <ion-item *ngFor="let it of lista">
    {{it.valor}} 
    <ion-button color="danger" (click)="onDel(it.valor)" slot="end"><ion-icon name="trash" slot="icon-only"></ion-icon></ion-button>
  </ion-item>
</ion-content>
