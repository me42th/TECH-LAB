<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="primary">
            <ion-back-button defaultHref="home"></ion-back-button>
          </ion-buttons>
      <ion-title>SIMPLE FORM - {{ isLogin ? 'LOGIN' : 'SIGNUP'}}</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input 
    type="email" 
    name="email" 
    ngModel  
    required 
    email
    #emailCtrl="ngModel"></ion-input>
  </ion-item>
  <ion-item 
  lines="none" 
  *ngIf="!emailCtrl.valid && emailCtrl.touched"
  >
    <p >
      Should be a valid email address.
    </p>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input 
    type="password" 
    name="password" 
    ngModel 
    required 
    minLength="5"
    #passwordCtrl="ngModel"
    ></ion-input>
  </ion-item>
  <ion-item 
  lines="none" 
  *ngIf="!passwordCtrl.valid && passwordCtrl.touched"
  >
    <p>
      Should at least be 6 characters long.
    </p>
  </ion-item>
  <ion-button 
  color="primary" 
  fill="clear" 
  (click)="onSwitch()"
  expand="block"> SWITCH TO {{ isLogin ? 'SIGNUP' : 'LOGIN' }}</ion-button>
  <ion-button 
  type="submit" 
  color="primary" 
  (click)="onSubmit()" 
  expand="block"
  [disabled]="!f.valid"
  > LOGIN</ion-button>
</form>
</ion-content>
