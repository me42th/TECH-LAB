<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="primary">
          <ion-back-button defaultHref="home"></ion-back-button>
        </ion-buttons>
    <ion-buttons slot="secondary">
      <ion-button slot="start" (click)="onCreate()" >
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
      
    <ion-title>REACTIVE FORM</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label>Title</ion-label>
          <ion-input type="text" autocomplete autocorrect formControlName="titleInput"></ion-input>
          <sub> autocomplete autocorrect</sub>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Short Descripption</ion-label>
          <ion-textarea rows="3" formControlName="shortTextArea"></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label>Number</ion-label>
          <ion-input type="number" formControlName="numberInput"></ion-input>
          <sub>Type Number</sub>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="3" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Available From</ion-label>
          <ion-datetime 
          formControlName="fromDate"
          min="2019-02-09" 
          max="2025-12-31"  
          displayFormat="DDD DD MMM YYYY" 
          dayShortNames="dom, seg, ter, qua, qui, sex, sab"
          monthShortNames="jan, fev, mar, abr, mai, jun, jul, ago, set, out, nov, dez"
          cancelText = "Cancelar"
          doneText = "Ok"
          ></ion-datetime>
        </ion-item>
      </ion-col>
      <ion-col size-sm="3">
        <ion-item>
          <ion-label position="floating">Available To</ion-label>
          <ion-datetime 
          formControlName="toDate "
          min="2019-02-09" 
          max="2025-12-31"  
          
          ></ion-datetime>
      
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
</ion-content>
