<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>FUCK OFF BEACH</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        FORMULÁRIO BOLADÃO
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="form">
      <ion-list>
        <ion-item>
          <ion-label position="floating">
            Nome
          </ion-label>
          <ion-input formControlName="name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">
            Email
          </ion-label>
          <ion-input formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">
            Comentário  
          </ion-label>
          <ion-textarea formControlName="comment"></ion-textarea>
        </ion-item>
      </ion-list>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
