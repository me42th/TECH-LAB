<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>BITCH APP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<form [formGroup]="form">
  <ion-list>
    <ion-item> 
      <ion-label  position="floating">
        Variável Texto 
      </ion-label>
      <ion-input formControlName="variavelTexto"> </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">
        Variável Numérica
      </ion-label>
      <ion-input type="number" formControlName="variavelNumerica"> </ion-input>
    </ion-item>        
  </ion-list>
</form>
</ion-content>
