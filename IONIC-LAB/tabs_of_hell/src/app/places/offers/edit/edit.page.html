<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/offers"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit</ion-title>
    <ion-buttons slot="primary">
        <ion-button (click)="onUpdateOffer()" [disabled]="!form.valid">
          <ion-icon slot="icon-only" name="ice-cream"></ion-icon>
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid >
    <form [formGroup]="form">
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Title</ion-label>
          <ion-input type="text" autocomplete autocorrect formControlName="title"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Short Description</ion-label>
          <ion-textarea rows="3" formControlName="description"></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row >
      <ion-col size-sm="6" offset-sm="3" *ngIf="!form.get('description').valid && form.get('description').touched">
        <p>Description must not be longer than 180 characteres.</p>
      </ion-col>
    </ion-row>
  </form>            
  </ion-grid>

</ion-content>
