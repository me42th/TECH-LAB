<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-button (click)="onOpenMenu()">Open</ion-button>
    </ion-buttons>
    <ion-title>Discover Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-card>
          <ion-card-header>
            <ion-card-header>
              <ion-card-title>
                {{ places[0].title }}
              </ion-card-title>
            </ion-card-header>
          </ion-card-header>

          <ion-img [src]="places[0].imgURL"></ion-img>
          <ion-card-content>
            <p>
             <ion-text color="danger"> {{ places[0].description }} </ion-text>
            </p>
          </ion-card-content>
          <div text-right padding>
            <ion-button
              fill="clear"
              color="primary"
              [routerLink]="[
              '/',
              'places',
              'tabs',
              'discover',places[0].id]"> More </ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-list *ngIf="false">
          <ion-item *ngFor="let place of places.slice(1)" detail [routerLink]="['/','places','tabs','discover',place.id]">
            <ion-thumbnail slot="start">
              <ion-img [src]="place.imgURL"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>
                {{ place.title }}
              </h2>
              <p>
                {{ place.description }}
              </p>
            </ion-label>
          </ion-item>
        </ion-list>
       
            
          
        
        <ion-list *ngIf="true">
          <ion-item-sliding *ngFor="let place of places.slice(1)" #slidingItem>
            <ion-item detail [routerLink]="['/','places','tabs','discover',place.id]">
              <ion-thumbnail slot="start">
                <ion-img [src]="place.imgURL"></ion-img>
              </ion-thumbnail>
              <ion-label>
                <h2>
                  {{ place.title }}
                </h2>
                <p>
                  {{ place.description }}
                </p>
              </ion-label>
            </ion-item>
            <ion-item-options side="start">
                <ion-item-option (click)="onEdit('trash',place.id,slidingItem)">
                  <ion-icon slot="top" name="trash"></ion-icon>ABC
                </ion-item-option>
                <ion-item-option [routerLink]="['/','places','tabs','discover',place.id]" color="danger" >
                  <ion-icon slot="icon-only" name="contact"></ion-icon>
                </ion-item-option>
              </ion-item-options>
            <ion-item-options side="end">
                <ion-item-option (click)="onEdit('unread',place.id,slidingItem)">
                  <ion-icon name="create"></ion-icon>Unread
                </ion-item-option>
             </ion-item-options>
          </ion-item-sliding>
          </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
