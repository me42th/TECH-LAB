<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-button (click)="onOpenMenu()">Open</ion-button>
    </ion-buttons>
    <ion-title>Discover Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-card>
          <ion-card-header>
            <ion-card-header>
              <ion-card-title>
                {{ places[0].title }}
              </ion-card-title>
            </ion-card-header>
          </ion-card-header>

          <ion-img [src]="places[0].imgURL"></ion-img>
          <ion-card-content>
            <p>
             <ion-text color="danger"> {{ places[0].description }} </ion-text>
            </p>
          </ion-card-content>
          <div text-right padding>
            <ion-button
              fill="clear"
              color="primary"
              [routerLink]="[
              '/',
              'places',
              'tabs',
              'discover',places[0].id]"> More </ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-list>
          <ion-item *ngFor="let place of places.slice(1)" detail [routerLink]="['/','places','tabs','discover',place.id]">
            <ion-thumbnail slot="start">
              <ion-img [src]="place.imgURL"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>
                {{ place.title }}
              </h2>
              <p>
                {{ place.description }}
              </p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
