<ion-header>
  <ion-toolbar>
    <ion-title>Authenticate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content margin>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-list>
          <ion-item>
            <ion-label position="floating">
              Email
            </ion-label>
            <ion-input ngModel name="email" type="email" required email></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Pazword</ion-label>
            <ion-input type="password" ngModel name="password" required minLength="8"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-button 
        color="primary" 
        type="button" 
        expand="block" 
        fill="clear">
          Switch to Login
        </ion-button>
        <ion-button 
        type="submit" 
        color="primary" 
        expand="block" 
        (click)="onLogin()">
          Login
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  </form>
</ion-content>
