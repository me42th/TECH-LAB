<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Your Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row justify-content-end align-items-end>
        <ion-col size="4">
        <ion-label>
          Angular is running in the development mode. Call enableProdMode() to
          enable the production mode. 
        </ion-label>
      </ion-col>
      <ion-col size="6">
        <ion-list>
          <ion-item-sliding *ngFor="let booking of loadedBooking">
            <ion-item detail>
              <ion-label>
                <h5>{{ booking.placeTitle }}</h5>
                <p>Guests: {{ booking.guestNumber }}</p>
              </ion-label>
            </ion-item>

            <ion-item-options side="start">
              <ion-item-option color="primary" >
                <ion-icon slot="icon-only" name="create">
                  </ion-icon>
                </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
