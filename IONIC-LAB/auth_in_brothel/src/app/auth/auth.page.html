
<ion-content>
<ion-card>
  <ion-card-header>
    <ion-img src="https://picsum.photos/200/100">
    </ion-img>
  </ion-card-header>
  <ion-card-content>
    <form [formGroup]="form">
        <ion-item>
          <ion-label position="floating" > EMAIL</ion-label>
          <ion-input
          formControlName="emailF" 
          email
          ></ion-input>
        </ion-item>
        <ion-item >
          <ion-label position="floating" > SENHA</ion-label>
          <ion-input 
          formControlName="password"
          type="password"
          ></ion-input>
        </ion-item>
        <ion-button color="success" (click)="login()" expand="full" size="large" [disabled]="!form.valid" no-padding>LOGIN</ion-button>
      </form>
  </ion-card-content>
</ion-card>
</ion-content>
