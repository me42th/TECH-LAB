<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
Valor<p>{{contador}}</p>
<button v-on:click="incrementa()">Ok</button>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0
        },
        methods: {
            incrementa(){
                this.contador++;
            }
        }
    })
</script>
