<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
<p>{{x}} e {{y}}</p>
<p v-on:mousemove="atualizarCoordenadas"> &nbsp;</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            x: 0,
            y: 0
        },
        methods: {
            atualizarCoordenadas(event){
                this.x = event.clientX;
                this.y = event.clientY;
            }
        }
    });
</script>
