<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>
        {{contador}}
    </p>
    <button v-on:click="somar">Add</button>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0
        },
        methods: {
            somar(){
                if(this.contador == 3)
                    this.contador = 0;
                else    
                    this.contador++;
            }
        }

    })
</script>
