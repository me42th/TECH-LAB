<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
<p v-once>{{titulo}}</p>
<p>{{saudacao()}}</p>
<a v-bind:href="link">Google</a>    
<div v-html="linkHtml"></div>
</div>

<script>
    new Vue({
        el: '#app',
        data:{
            titulo: 'Usando VueJS',
            link: 'google.com.br',
            linkHtml: '<a href="http://google.com.br">Outro Link Pro Google</a>'
        },
        methods: {
            saudacao(){
                this.titulo = 'Bom dia';
                return 'Brenda';
            }
        }
    })
</script>
