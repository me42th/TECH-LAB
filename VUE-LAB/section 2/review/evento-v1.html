<script src="http://unpkg.com/vue"></script>

<div id="app">
    <p v-on:mousemove="contador=0">{{contador}}</p>
    <button @click="contador++">GO GO GO</button>
    <button @click="somar(5, $event)">Somar</button>
    <p @mousemove="eventoMouse">
        Mouse {{x}} e {{y}}
    </p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar(passo, evento){
                this.contador += passo;
                console.log(evento);
            },
            eventoMouse(event){
                this.x = event.clientX;
                this.y = event.clientY;
            }
        }
    })
</script>
