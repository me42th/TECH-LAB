<meta charset="utf-8">
<script src="http://unpkg.com/vue"></script>

<div id="app">
<ul>
    <li v-for="(cor,i) in cores" >
        {{i+1}}) {{cor}}
    </li>
    <hr>
    <template v-for="(cor,i) in cores">
        <h1>
            {{cor}}
        </h1>
        <p>
            {{i}}
        </p> <br>
    </template>
</ul>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            cores: ['vermelho', 'verde', 'amarelo', 'azul'],
            pessoas: [
                {nome: 'Ana', idade: 29,peso: 79},
                {nome: 'Lilo', idade: 10,peso: 50}
            ]
        }
    })
</script>

<style>
    ul {
        list-style: none;
    }

    h1, p {
        display: inline;
    }
</style>
