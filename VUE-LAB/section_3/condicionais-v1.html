<meta charset="utf-8">
<script src="http://unpkg.com/vue"></script>

<div id="app">
    <p v-if="logado">Usuario logado: {{nome}}</p>
    <p v-else-if="anonimo">Navegando como An√¥nimo</p>
    <p v-else>Nenhum usuario logado</p>
    <button @click="logado = !logado"> {{logado?'Sair':'Entrar'}}</button>
    <input type="checkbox" v-model="anonimo">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            nome: 'Maria',
            logado: true,
            anonimo: false
        }
    })
</script>
