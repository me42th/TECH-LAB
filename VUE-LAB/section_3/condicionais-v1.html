<meta charset="utf-8">
<script src="http://unpkg.com/vue"></script>

<div id="app">
    <template v-if="logado">
        <p>Usuario logado: {{nome}}</p>
        <p>Perfil: admin</p>
    </template>
    <p v-else-if="anonimo">Navegando como Anônimo</p>
    <p v-else>Nenhum usuario logado</p>
    <button @click="logado = !logado"> {{logado?'Sair':'Entrar'}}</button>
    <input type="checkbox" v-model="anonimo" v-if="!logado">
    <footer v-show="logado">
        <hr>
        Desenvolvido pra você
    </footer>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            nome: 'Maria',
            logado: true,
            anonimo: false
        }
    })
</script>
