<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{contador}}</p>
    <p v-on:mousemove="mouse">Mouse X: {{x}} Y: {{y}}</p>
    <button v-on:click="somar(Math.random()*10,$event)">SOMAR 1</button>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar(passo,event){
                console.log(event);
                this.contador += passo;
            },
            mouse(){
                this.x = event.screenX;
                this.y = event.screenY;
            }
        }
    })
</script>
